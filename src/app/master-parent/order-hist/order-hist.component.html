<div id="container">
  <h3>Historia zamówień</h3>
  <div *ngFor="let order of this.authService.getUserHist().reverse()" class="singleOrder">
    <div>
      <div *ngFor="let dish of order.dishes" class="dishItem">
        <p>{{dish.name}} x{{dish.quantity}}</p>
      </div>
      <div>Wartość zamówienia: {{order.value}}</div>
    </div>
    <div class="dateSection">
      Data zamówienia: {{order.date}}
    </div>
  </div>
</div>
